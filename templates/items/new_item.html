{% extends "base.html" %}

{% block content %}

    <head><h1>Create Item</h1></head>
    <section class="create-item-form" >
        <form method="post">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://..."/>
            </div>

            <div class="form-group">
                <label for="tag_name">Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" aria-describedby="tagNameHelp"/>
                <small id="tagNameHelp" class="form-text text-muted"> What is the HTML tag of this SKU </small>
            </div>

            <div>
                <label for="query" class="form-group"> Query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"id": "..."}' aria-describedby="queryHelp" />
                <small class="form-text text-muted">
                    what is the JSON query you want to find in this tag with the price?
                </small>
            </div>

            <button type="submit" class="btn btn-primary"><h2>CREATE</button>
        </form>
    </section>
{% endblock %}
