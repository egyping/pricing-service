{% extends "base.html" %}

{% block content %}
<header>
    <h1>Items</h1>
</header>
<section>
    <div class="list-group mb-3 ml-5">
        {% for item in items %}
            <div    class="list-group-item">
                <h4>Item</h4>
                <p>
                    <a href="{{item.url}}">{{ item.url }}</a>
                </p>
            </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary ml-5" href="{{ url_for('items.new_item') }}">
        create new
    </a>
</section>
{% endblock %}
