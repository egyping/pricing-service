{% extends "base.html" %}

{% block content %}
<header>
    <h1>Alerts</h1>
</header>
<section>
    <div class="list-group mb-3 ml-5">
        {% for alert in alerts %}
            <div    class="list-group-item">
                <h4>Alert</h4>
                <p>
                    <a href="{{alert.item.url}}">{{ alert.item_id }}</a>
                </p>
            </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary ml-5" href="{{ url_for('alerts.new_alert') }}">
        create new
    </a>
</section>
{% endblock %}
