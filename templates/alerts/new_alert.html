{% extends "base.html" %}

{% block content %}

    <head><h1>Create Alert</h1></head>
    <section class="create-alert-form" >
        <form method="post">
            <div class="form-group">
                <label for="item_id">Item ID</label>
                <input type="text" class="form-control" id="item_id" name="item_id"/>
            </div>
            <div class="form-group">
                <label for="price_limit">Price Limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder='120' aria-describedby="priceLimitHelp" />
                <small id="printLimitHelp" class="form-text text-muted">
                    Under which price you want to be notified?
                </small>
            </div>

            <button type="submit" class="btn btn-primary"><h2>CREATE</button>
        </form>
    </section>
{% endblock %}
